<div class="container row">
  <div class="col-md-12">
    <h1>Upload Image</h1>
  </div>
</div>
<div class="container row">
  <div class="col-md-6">
    <input type="file" (change)="onFileChanged($event)">

  </div>
  <div class="col-md-6">
    <input type="button" (click)="onUpload()" value="upload" class="btn btn-primary">
  </div>
</div>
<hr />
<div class="container row">
  <div class="col-md-12">
    <div *ngIf=message>{{message}}</div>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onUpload()">


  <!-- Name -->
  <div class="form-group input-group-lg">
    <label for="ref">ref</label>

    <input class="form-control" id="ref" formControlName="ref">
  </div>
  <div class="form-group input-group-lg">
    <label for="refId">refId</label>
    <input class="form-control" id="refId" formControlName="refId">
  </div>
  <div class="form-group input-group-lg">
    <label for="field">field</label>

    <input class="form-control" id="field" formControlName="field">
  </div>

  <!-- Submit -->
  <div class="form-group">
    <button class="btn btn-danger btn-block btn-lg">Actualizar User</button>
  </div>
</form>
