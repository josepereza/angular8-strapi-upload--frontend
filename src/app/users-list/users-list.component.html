<div class="container user-table">

    <!-- No data message -->
    <div class="alert alert-success text-center" role="alert" *ngIf="Users.length <= 0">
        No Users added yet!
    </div>

    <ul class="list-unstyled">
        <li class="media" *ngFor="let user of Users; let i = index">
            <div *ngIf="user.mifoto">
                <img  src="http://localhost:1337{{user.mifoto.url}}" class="mr-3" [alt]="user.name">

            </div>
            <div class="media-body">
                <h5 class="mt-0 mb-1">{{user.nombre}}</h5>
               
            </div>
        </li>
    </ul>

</div>
